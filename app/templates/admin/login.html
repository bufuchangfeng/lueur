{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-4">
    </div>
    <div class="card col-sm-4" style="margin-top: 100px;">
      <div class="card-body">
          <form method="post">
              {{ form.csrf_token }}
              <div class="form-group">
                  {{ form.username.label }}
                  {{ form.username(class="form-control") }}
              </div>
              <div class="form-group">
                  {{ form.password.label }}
                  {{ form.password(class="form-control") }}
              </div>
              <div class="form-group" style="text-align: center;">
                  {{ form.submit(class="btn btn-primary") }}
              </div>
          </form>
      </div>
    </div>
    <div class="col-sm-4">
    </div>
</div>
{% endblock %}
