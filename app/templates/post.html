{% extends "base.html" %}

{% block content %}
    <div style="padding-top: 40px;" class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1 style="text-align: center;">{{ post.title }}</h1>

            <div class="row">
                <div class="col-sm-4"><b>类别</b>： <a href="{{ url_for('.show_posts', category_id=post.category.id) }}">{{ post.category.name }}</a> </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-6"><p><b>最后更新于：</b> {{ post.timestamp }}</p></div>
            </div>

            <div id="post-body">
                <textarea>{{ post.body }}</textarea>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(function () {
          editormd.markdownToHTML('post-body')
        })
    </script>
{% endblock %}
